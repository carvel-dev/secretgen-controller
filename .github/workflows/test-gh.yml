name: test-gh
"on":
  push:
    branches:
      - develop
    paths-ignore:
    - 'docs/**'
    - '*.md'
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
    - 'docs/**'
    - '*.md'

jobs:
  test-all:
    name: Test GH
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: "1.17"
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Install Carvel Tools
      uses: vmware-tanzu/carvel-setup-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        only: ytt, kapp, kbld
        ytt: v0.40.1
        kapp: v0.47.0
        kbld: v0.33.0
    - name: Run Tests
      run: |
        set -e -x
        export GOPATH=$(echo `pwd`/../../../../)

        mkdir /tmp/bin
        export PATH=/tmp/bin:$PATH

        ./hack/verify-no-dirty-files.sh

        wget -O- https://github.com/kubernetes/minikube/releases/download/v1.21.0/minikube-linux-amd64 > /tmp/bin/minikube
        echo "5d423a00a24fdfbb95627a3fadbf58540fc4463be2338619257c529f93cf061b  /tmp/bin/minikube" | sha256sum -c -
        chmod +x /tmp/bin/minikube
        minikube start --driver=docker
        eval $(minikube docker-env --shell=bash)

        export SECRETGEN_E2E_NAMESPACE=secretgen-test

        ./hack/test-all.sh
